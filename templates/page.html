{% extends "base.html" %}

{% block content %}

<div class="page-header">
  <div class="container">
    <h1 class="page-header__title">{{ page.title }}</h1>
    {% if page.description %}
    <p class="page-header__desc">{{ page.description }}</p>
    {% endif %}
  </div>
</div>

<section class="section">
  <div class="container container--narrow">
    <div class="content">
      {{ page.content | safe }}
    </div>
  </div>
</section>

{% endblock content %}
