<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" fill="none">
  <!-- Customer Experience Consulting Icon: People + Journey Path -->
  <defs>
    <linearGradient id="cxGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0057FF"/>
      <stop offset="100%" stop-color="#00C9A7"/>
    </linearGradient>
  </defs>

  <!-- Person figure (left) -->
  <circle cx="30" cy="28" r="8" stroke="#0057FF" stroke-width="2.5" fill="none"/>
  <path d="M16 52 Q16 40, 30 40 Q44 40, 44 52" stroke="#0057FF" stroke-width="2.5" fill="none" stroke-linecap="round"/>

  <!-- Person figure (right) -->
  <circle cx="90" cy="28" r="8" stroke="#00C9A7" stroke-width="2.5" fill="none"/>
  <path d="M76 52 Q76 40, 90 40 Q104 40, 104 52" stroke="#00C9A7" stroke-width="2.5" fill="none" stroke-linecap="round"/>

  <!-- Customer journey path (winding road between the two figures) -->
  <path d="M30 58 Q30 68, 42 68 L50 68 Q60 68, 60 76 Q60 84, 70 84 L78 84 Q90 84, 90 92"
        stroke="url(#cxGrad)" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Journey milestone dots -->
  <circle cx="30" cy="58" r="4" fill="#0057FF"/>
  <circle cx="60" cy="76" r="4" fill="#6C757D" opacity="0.6"/>
  <circle cx="90" cy="92" r="4" fill="#00C9A7"/>

  <!-- Small star/sparkle at destination (satisfaction) -->
  <line x1="90" y1="84" x2="90" y2="80" stroke="#00C9A7" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="86" y1="82" x2="94" y2="82" stroke="#00C9A7" stroke-width="1.5" stroke-linecap="round"/>

  <!-- Heart/satisfaction symbol near right person -->
  <path d="M56 30 Q56 26, 60 26 Q64 26, 60 32 Q56 26, 56 30 Z" fill="#00C9A7" opacity="0.5"/>

  <!-- Curved arrow indicating feedback loop -->
  <path d="M82 56 Q60 54, 40 56" stroke="#6C757D" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-dasharray="4 3" opacity="0.5"/>
  <polygon points="40,53 34,56 40,59" fill="#6C757D" opacity="0.5"/>
</svg>