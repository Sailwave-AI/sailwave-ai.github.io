<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" fill="none">
  <!-- CRM / Workflow Automation Icon: Gears + Data Flow -->
  <defs>
    <linearGradient id="crmGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0057FF"/>
      <stop offset="100%" stop-color="#00C9A7"/>
    </linearGradient>
  </defs>

  <!-- Large gear (left-center) -->
  <circle cx="44" cy="52" r="16" stroke="url(#crmGrad)" stroke-width="3" fill="none"/>
  <circle cx="44" cy="52" r="6" fill="#0057FF"/>
  <!-- Gear teeth (large) -->
  <line x1="44" y1="33" x2="44" y2="38" stroke="#0057FF" stroke-width="3" stroke-linecap="round"/>
  <line x1="44" y1="66" x2="44" y2="71" stroke="#0057FF" stroke-width="3" stroke-linecap="round"/>
  <line x1="25" y1="52" x2="30" y2="52" stroke="#0057FF" stroke-width="3" stroke-linecap="round"/>
  <line x1="58" y1="52" x2="63" y2="52" stroke="#0057FF" stroke-width="3" stroke-linecap="round"/>
  <line x1="31" y1="39" x2="34.5" y2="42.5" stroke="#0057FF" stroke-width="3" stroke-linecap="round"/>
  <line x1="53.5" y1="61.5" x2="57" y2="65" stroke="#0057FF" stroke-width="3" stroke-linecap="round"/>
  <line x1="31" y1="65" x2="34.5" y2="61.5" stroke="#0057FF" stroke-width="3" stroke-linecap="round"/>
  <line x1="53.5" y1="42.5" x2="57" y2="39" stroke="#0057FF" stroke-width="3" stroke-linecap="round"/>

  <!-- Small gear (right-top) -->
  <circle cx="78" cy="38" r="11" stroke="#00C9A7" stroke-width="2.5" fill="none"/>
  <circle cx="78" cy="38" r="4" fill="#00C9A7"/>
  <!-- Gear teeth (small) -->
  <line x1="78" y1="24" x2="78" y2="28" stroke="#00C9A7" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="78" y1="48" x2="78" y2="52" stroke="#00C9A7" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="64" y1="38" x2="68" y2="38" stroke="#00C9A7" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="88" y1="38" x2="92" y2="38" stroke="#00C9A7" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="68.2" y1="28.2" x2="71" y2="31" stroke="#00C9A7" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="85" y1="45" x2="87.8" y2="47.8" stroke="#00C9A7" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Data flow arrows: curved path from gears downward -->
  <path d="M60 66 L60 78 Q60 88, 70 88 L90 88" stroke="#0057FF" stroke-width="2" fill="none" stroke-linecap="round"/>
  <polygon points="90,84 98,88 90,92" fill="#0057FF"/>

  <path d="M34 72 L34 82 Q34 92, 44 92 L56 92" stroke="#00C9A7" stroke-width="2" fill="none" stroke-linecap="round" stroke-dasharray="4 3"/>
  <polygon points="56,88 64,92 56,96" fill="#00C9A7"/>

  <!-- Small data dots along the flow -->
  <circle cx="48" cy="78" r="2" fill="#0057FF" opacity="0.6"/>
  <circle cx="76" cy="88" r="2" fill="#0057FF" opacity="0.6"/>
</svg>