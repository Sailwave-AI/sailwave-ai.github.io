<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" fill="none">
  <!-- Data / API Integration Icon: Connected Nodes + Database -->
  <defs>
    <linearGradient id="dataGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0057FF"/>
      <stop offset="100%" stop-color="#00C9A7"/>
    </linearGradient>
  </defs>

  <!-- Central hub node -->
  <circle cx="60" cy="60" r="14" stroke="url(#dataGrad)" stroke-width="3" fill="none"/>
  <circle cx="60" cy="60" r="5" fill="#0057FF"/>

  <!-- Top-left node (database style) -->
  <ellipse cx="26" cy="28" rx="11" ry="5" stroke="#0057FF" stroke-width="2" fill="none"/>
  <path d="M15 28 L15 38 Q15 43, 26 43 Q37 43, 37 38 L37 28" stroke="#0057FF" stroke-width="2" fill="none"/>
  <path d="M15 33 Q15 38, 26 38 Q37 38, 37 33" stroke="#0057FF" stroke-width="1.5" fill="none" opacity="0.5"/>

  <!-- Top-right node -->
  <rect x="82" y="20" width="20" height="18" rx="4" stroke="#00C9A7" stroke-width="2" fill="none"/>
  <line x1="86" y1="27" x2="98" y2="27" stroke="#00C9A7" stroke-width="1.5" stroke-linecap="round" opacity="0.6"/>
  <line x1="86" y1="32" x2="94" y2="32" stroke="#00C9A7" stroke-width="1.5" stroke-linecap="round" opacity="0.6"/>

  <!-- Bottom-left node -->
  <circle cx="24" cy="92" r="12" stroke="#00C9A7" stroke-width="2" fill="none"/>
  <path d="M18 89 L22 93 L30 87" stroke="#00C9A7" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Bottom-right node -->
  <rect x="80" y="82" width="22" height="22" rx="4" stroke="#0057FF" stroke-width="2" fill="none"/>
  <circle cx="87" cy="89" r="2" fill="#0057FF"/>
  <circle cx="95" cy="89" r="2" fill="#0057FF"/>
  <circle cx="87" cy="97" r="2" fill="#0057FF"/>
  <circle cx="95" cy="97" r="2" fill="#0057FF"/>

  <!-- Connection lines from hub to nodes -->
  <line x1="49" y1="50" x2="34" y2="36" stroke="#0057FF" stroke-width="2" stroke-linecap="round" opacity="0.7"/>
  <line x1="71" y1="50" x2="84" y2="36" stroke="#00C9A7" stroke-width="2" stroke-linecap="round" opacity="0.7"/>
  <line x1="50" y1="70" x2="33" y2="84" stroke="#00C9A7" stroke-width="2" stroke-linecap="round" opacity="0.7"/>
  <line x1="71" y1="70" x2="83" y2="84" stroke="#0057FF" stroke-width="2" stroke-linecap="round" opacity="0.7"/>

  <!-- Small data pulse dots on connection lines -->
  <circle cx="42" cy="43" r="2.5" fill="#0057FF" opacity="0.8"/>
  <circle cx="77" cy="43" r="2.5" fill="#00C9A7" opacity="0.8"/>
  <circle cx="42" cy="77" r="2.5" fill="#00C9A7" opacity="0.8"/>
  <circle cx="77" cy="77" r="2.5" fill="#0057FF" opacity="0.8"/>
</svg>